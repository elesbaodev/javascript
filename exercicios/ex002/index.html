<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
    <main id="container">
        <img id="user" src="imagens/user02.png" alt="Usuário login">
                <form action="cadastro.js" method="post" autocomplete="on">
                    <h1 class="names" id="logout">Login</h1>
                    <section class="secao01" id="sec1">
                        <label class="names" for="iname">Name</label>
                        <input type="text" id="iname" placeholder="Seu nome" autocomplete="name" required minlength="5">
                        <label class="names" for="iemail">Email</label>
                        <input type="text" placeholder="Seu email" required  autocomplete="email">
                        <input class="secao01" id="enviar" type="submit" value="Entrar">
                    </section>
                </form>
    </main>
<script>
    var con = window.document.getElementsByTagName("label")[0]
    con.innerText = "Nome"
</script>
</body>
</html>
