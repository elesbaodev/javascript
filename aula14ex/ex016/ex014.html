<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início:<input  type="number"  name="inicio" id="inicio" required></p>
            <p>Fim:<input type="number" name="fim" id="fim" required> </p>
            <p>Passo:<input type="number" name="passo1" id="passo" required> </p>
            <input type="button" id="contar" value="Contar" onclick="Contar()" required>
        </div>         

        <div id="saida" style="text-align: left; padding: 10px;">Preparando contagem...</div>
        
    </section>
    <footer>
        <p>&copy; Elesbão</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
