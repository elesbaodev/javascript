<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body {
            background-color: rgb(10, 114, 79);
            color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        h1:hover, p:hover {
            display: block;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Ai eu me livrei da "maldição".</p>
    <script>
        var n1 = Number(window.prompt("Digite um número: ")) // String
        var n2 = Number(window.prompt("Digite outro número: ")) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
    </script>
</body>
</html>
