<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCALIDADE</title>
</head>
<body>
    <h1>Localidade</h1>
    <input type="text" name="local" id="local" placeholder="Seu país">
    <input type="button" value="Local" onclick="pais()">
    <p id="res"></p>


   <script>
    function pais() {
        var le = window.document.getElementById("local").value
        var res = window.document.getElementById("res")
        if (le == "Brasil") {
            res.innerHTML = `Você é do ${le}, portanto você é Brasileiro!`
             
        } else {
            res.innerHTML = `Você é do ${le}, então você não é brasileiro.`
        }
    }
   </script> 
</body>
</html>
