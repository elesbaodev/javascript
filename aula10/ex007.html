<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>

        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 200px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="Um número"> +
    <input type="number" name="txtn2" id="txtn2" placeholder="Outro número">
    <input type="button" value="Somar" id="somar">
    <p id="res">Resultado</p>
    <script>
        var soma = window.document.getElementById("somar")
        soma.addEventListener("click", somar)
        
        function somar() {
            var tn1 = window.document.getElementById("txtn1")
            var tn2 = window.document.querySelector("input#txtn2")
            var res = window.document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>.`

        }
    </script>
</body>
</html>
